<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Product Card</title>
</head>
<body>
    
    <div class="container-card">

        <img class="img-product" src="./assets/image produit.jpg" alt="imagede la montre en vente">

        <div class="card-body">

            <div class="card-header">
                <p class="theme-product">FitLife</p>
                <p class="number-product">XV-383923810</p>
            </div>

            <h1 class="title-product">Montre Connectée FitLife Pro 5+</h1>

            <div class="note-product">
                <div class="stars">
                    <img class="star-icone" src="./assets/icones/star-solid-icon.svg" alt="star">
                    <img class="star-icone" src="./assets/icones/star-solid-icon.svg" alt="star">
                    <img class="star-icone" src="./assets/icones/star-solid-icon.svg" alt="star">
                    <img class="star-icone" src="./assets/icones/star-solid-icon.svg" alt="star">
                    <img class="star-icone-solid" src="./assets/icones/star-icon.svg" alt="star">
                </div>

                <p class="note">43 notes</p>
            </div>
            
            <div class="price">
                <p class="old-price-product">183.99 €</p>
                <p class="new-price-product">149.99 €</p>
            </div>

            <div class="btn-product">
                <button class="btn-buy">Ajouter au panier</button>
                <button class="favoris" id="add-favoris"><img class="heart" src="./assets/icones/heart-regular.svg" alt="bouton favoris"></button>
            </div>

        </div>
    </div>

</body>
</html>
